#This will be auto-generated by OpenEBS Provisioner. 
#In the absence of the provisioner, use this file to 
#create a PV object with a manually created volume. 
#Update the following before applying:
#  metadata/name : Name of the vsm
#  targetPortal  : Cluster IP of the Jiva Controller Service
#  iqn           : Suffix (demo-vol1) should be replaced with vsm name
apiVersion: v1
kind: PersistentVolume
metadata:
  name: demo-vol1
spec:
  storageClassName: openebs-ha
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  iscsi:
    targetPortal: 10.44.0.1:3260
    iqn: iqn.2016-09.com.openebs.jiva:demo-vol1
    lun: 1
    fsType: "ext4"
    readOnly: false
