name: Chart Lint and Test

on:
  push:
    branches:
      - develop
      - 'release/**'
  pull_request:
    types: [ 'opened', 'edited', 'reopened', 'synchronize' ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            chart:
              - 'charts/**'

      - name: Set up Helm
        if: steps.changes.outputs.chart == 'true'
        uses: azure/setup-helm@v4
        with:
          version: v3.14.3

      - uses: actions/setup-python@v5
        if: steps.changes.outputs.chart == 'true'
        with:
          python-version: '3.10'
          check-latest: true

      - name: Set up chart-testing
        if: steps.changes.outputs.chart == 'true'
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        if: steps.changes.outputs.chart == 'true'
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Run chart-testing (lint)
        if: steps.changes.outputs.chart == 'true'
        run: ct lint --config ct.yaml

      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        if: steps.list-changed.outputs.changed == 'true'

      - name: Add dependency chart repos
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm repo add openebs-mayastor https://openebs.github.io/mayastor-extensions
          helm repo add openebs-localpv https://openebs.github.io/dynamic-localpv-provisioner
          helm repo add openebs-zfslocalpv https://openebs.github.io/zfs-localpv
          helm repo add openebs-lvmlocalpv https://openebs.github.io/lvm-localpv
          helm repo update

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config ct.yaml --helm-extra-set-args "--set localpv-provisioner.analytics.enabled=false,lvm-localpv.analytics.enabled=false,mayastor.etcd.livenessProbe.initialDelaySeconds=5,mayastor.etcd.readinessProbe.initialDelaySeconds=5,mayastor.etcd.replicaCount=1,mayastor.obs.callhome.sendReport=false,mayastor.nats.cluster.enabled=false,mayastor.nats.cluster.replicas=1,zfs-localpv.analytics.enabled=false"
